{% load static %}
<header>
    <div class="container">
        <div class="row">
            <nav class="navigation">
                <a href="{% url 'webshop:main_page' %}"><img class='logo-img' src="{% static 'webshop/img/logo.png' %}"></a>
                <a class="header-button" href="{% url 'webshop:shop_page' %}">Shop</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'webshop:profile' request.user %}" class="username-field big-margin">{{ request.user }}</a> 
                    <a class="logout-button header-button" href="{% url 'webshop:logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'webshop:login' %}" class='login-button header-button big-margin'>Login <i class="fa fa-user"></i></a>
                {% endif %}
            </nav>
        </div>
    </div>
</header>
